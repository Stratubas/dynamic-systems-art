<canvas #previewCanvas width="{{animationWidth}}" height="400" style="border: 2px solid black;"></canvas>
<canvas #wallpaperCanvas width="{{canvasWidth}}" height="{{canvasHeight}}"
    style="border: 2px solid black; height: 400px; image-rendering: pixelated;"></canvas>
<canvas #arrayPlotCanvas width="{{arrayPlotLength}}" height="{{canvasWidth}}" [style.height.px]="2 * canvasWidth"
    style="border: 2px solid black; width: 100%; image-rendering: pixelated; display: block"></canvas>
